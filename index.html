<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcad4; /* Soft Pink */
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .heart-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        h1 { color: #d90429; font-size: 2rem; margin-bottom: 30px; }
        .btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }
        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        #yesBtn { background-color: #ef233c; color: white; }
        #noBtn { background-color: #8d99ae; color: white; position: absolute; left: 220px; }
        .success-msg { display: none; }
        img { width: 200px; border-radius: 15px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div class="heart-icon">üíù</div>
        <h1>[MY LOVE,BULBUL], will you be my Valentine?</h1>
        
        <div class="btns">
            <button id="yesBtn" onclick="showSuccess()">YES!</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <div class="card success-msg" id="successCard">
        <div class="heart-icon">üíñ</div>
        <h1>Yay! I love you [MY LOVE MY BULBUL]!</h1>
        <p>I can't wait to see you on Valentine's Day!WE WILL CELEBRATE IT AT OUR HOME</p>
        <p>Love, [KARTIK]</p>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showSuccess() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('successCard').style.display = 'block';
        }
    </script>
</body>
</html>
